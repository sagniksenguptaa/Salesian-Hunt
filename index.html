<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Roulette Game!</h1>
        <p class="instructions">Guess a number between 1 and 10. If you guess correctly, you win a special prize!</p>
        <input type="number" id="guess" placeholder="Enter your guess (1-10)" min="1" max="10">
        <button onclick="checkGuess()">Spin the Wheel</button>
        <p id="result"></p>
        <div id="rickroll" class="hidden">
            <h2>Congratulations! You've won the prize!</h2>
            <p>Goodnight, sweetdreams!<br>
                   -Sriji, Vedant, Krishna</p>
            <a id="rickroll-link" href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank">Click here to claim your prize!</a>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
